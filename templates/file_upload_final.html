<div align="center">

    <h1>EIP PDF Analysis Tool</h1>

    <hr><br>

    <form action = "/success_sum" method = "post" enctype="multipart/form-data">

        Get PDF Summary: <br>

    	<input type="file" name="file" required /><br>

        <input type = "submit" name = "submit" value= "Run" /><br><br>

    </form>

    <form action = "/success_score" method = "post" enctype="multipart/form-data">

        Get PDF Score: <br>

    	<input type="file" name="file" required /><br>

	Please insert keywords for document to be scored on separated by commas (ex. EV,electric vehicle) <br>

	<input type ="text" name="keywords" required><br>

        <input type = "submit" name = "submit" value= "Run" /><br><br>

	PDF Score: <br>

	{{ score }} <br><br>

    </form>

    <form action = "/success_name" method = "post" enctype="multipart/form-data">

        Get Company Name: <br>

    	<input type="file" name="file" required /><br>

        <input type = "submit" name = "submit" value= "Run" /><br><br>

	Company Name: <br>

	{{ name }} <br><br>

    </form>

    <form action = "/success_date" method = "post" enctype="multipart/form-data">

        Get Date: <br>

    	<input type="file" name="file" required /><br>

        <input type = "submit" name = "submit" value= "Run" /><br><br>

	Date: <br>

	{{ date }} <br><br>

    </form>
